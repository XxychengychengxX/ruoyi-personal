<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('团队管理列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>队伍名：</label>
                            <input type="text" name="teamName"/>
                        </li>
                        <li>
                            <label>队长用户ID：</label>
                            <input type="text" name="captainUserId"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                            <a class="btn btn-info btn-rounded btn-sm" onclick="$.table.searchMine()"><i
                                    class="fa fa-filter me-2"></i>&nbsp;查看我的队伍</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="zhangyan:team:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="zhangyan:team:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="zhangyan:team:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="zhangyan:team:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('zhangyan:team:edit')}]];
    var removeFlag = [[${@permission.hasPermi('zhangyan:team:remove')}]];
    var applyFlag = [[${@permission.hasPermi('zhangyan:team:apply')}]];
    var prefix = ctx + "zhangyan/team";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            applyUrl:  prefix + "/apply",
            modalName: "团队管理",
            columns: [{
                checkbox: true
            },
            {
                field: 'teamId',
                title: '队伍id',
                visible: false
            },
            {
                field: 'teamName',
                title: '队伍名'
            },
            {
                field: 'captainUserId',
                title: '队长用户ID'
            },
            {
                field: 'captainUsername',
                title: '队长用户名'
            },
            {
                field: 'description',
                title: '描述'
            },
            {
                field: 'maxMemberNum',
                title: '队伍最多人数'
            },
            {
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.teamId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.teamId + '\')"><i class="fa fa-remove"></i>删除</a>');
                    actions.push('<a class="btn btn-primary btn-xs ' + applyFlag + '" href="javascript:void(0)" onclick="applyTeam(\'' + row.teamId + '\')"><i class="fa fa-sign-in"></i>报名</a>');
                    return actions.join('');
                }
            }]
        };
        $.table.init(options);
    });

// 报名函数
function applyTeam(teamId) {
    var userName = [[${@permission.getPrincipalProperty('userName')}]];
    var userId = [[${@permission.getPrincipalProperty('userId')}]];
    console.log(userName);
    console.log(userId);
    //var applyMessage = prompt("请输入申请理由", "");

        $.modal.loading("正在提交申请...");
        $.ajax({
            url: prefix + "/apply",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                teamId: teamId,
                userId : userId,
            }),
            success: function(result) {
                if (result.code === 0) {
                    $.modal.alertSuccess("加入成功");
                } else {
                    $.modal.alertError(result.msg);
                }
            },
            error: function() {
                $.modal.alertError("申请提交失败");
            },
            complete: function() {  // 相当于finally
                $.modal.closeLoading(); // 确保一定会关闭加载动画
            }
        });
    }

</script>
</body>
</html>
