<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('赛事项目列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>赛事名称：</label>
                                <input type="text" name="competitionName"/>
                            </li>
                            <li>
                                <label>赛事开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择赛事开始时间" name="startTime"/>
                            </li>
                            <li>
                                <label>赛事结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择赛事结束时间" name="endTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="zhangyan:competition:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="zhangyan:competition:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="zhangyan:competition:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="zhangyan:competition:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('zhangyan:competition:edit')}]];
        var removeFlag = [[${@permission.hasPermi('zhangyan:competition:remove')}]];
        var prefix = ctx + "zhangyan/competition";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "赛事项目",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'competitionId',
                    title: '赛事ID',
                    visible: false
                },
                {
                    field: 'activityId',
                    title: '关联活动ID'
                },
                {
                    field: 'competitionName',
                    title: '赛事名称'
                },
                {
                    field: 'type',
                    title: '赛事类型'
                },
                {
                    field: 'startTime',
                    title: '赛事开始时间'
                },
                {
                    field: 'endTime',
                    title: '赛事结束时间'
                },
                {
                    field: 'groupType',
                    title: '组别分类'
                },
                {
                    field: 'maxTeamMembers',
                    title: '团队最大人数'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.competitionId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.competitionId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
